<!DOCTYPE html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">

    <title>Frequência Relativa | Propriedade D</title>

<body>
    <h1>Lançador de moeda</h1>
    <form>
        <label for="qtdLancamentos">Quantidade de lançamentos:</label><span>(no mínimo 2)</span>
        <input type="number" name="qtdLancamentos" id="qtdLancamentos" placeholder="Quantidade total de lançamentos a ser realizado" min="2" required>
        <label for="intervaloLancamentos">Intervalo entre lançamentos:</label>
        <input type="number" name="intervaloLancamentos" id="intervaloLancamentos" placeholder="Intervalo de um lançamento a outro" min="1" required>
        <button type="button" onclick="iniciarLancamentos()">Fazer lançamentos</button>
    </form>

    <div>
        <canvas id="graficoCaras"></canvas>
        <canvas id="graficoCoroas"></canvas>
    </div>
</body>
