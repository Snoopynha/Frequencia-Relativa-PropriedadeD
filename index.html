<!DOCTYPE html>

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propriedade D: Simulador de Frequência</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
    <script src="script.js" defer></script>
</head>

<body>
    <div class="app-container">
        <aside class="sidebar">
            <h1>Lançador de Moeda</h1>

            <form id="meuForm">
                <div class="input-group">
                    <label for="qtdLancamentos">Total de Lançamentos</label>
                    <input type="number" id="qtdLancamentos" value="1000" min="2">
                </div>
                <div class="input-group">
                    <label for="intervaloLancamentos">Intervalo (Eixo X)</label>
                    <input type="number" id="intervaloLancamentos" value="50" min="1">
                </div>
                <div class="button-group">
                    <button type="button" class="btn-primary" onclick="iniciarLancamentos()">Lançar Moedas</button>
                    <button type="button" class="btn-secondary" id="limparBtn"
                        onclick="limparGraficos()">Limpar</button>
                </div>
            </form>

            <div class="explanation-box">
                <h3>O que é a Propriedade D?</h3>
                <p>Também conhecida como <strong>Lei dos Grandes Números</strong>, ela afirma que conforme aumentamos o
                    número de experimentos, a frequência relativa de um evento (cara ou coroa) tende a se aproximar da
                    sua probabilidade teórica (0,5 ou 50%).</p>
            </div>
        </aside>

        <main class="main-content">
            <div class="coin-animation-area">
                <div id="coin">
                    <div class="side heads">
                        <svg class="coin-icon" viewBox="0 0 24 24" fill="none"
                            xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M4 8L6 20H18L20 8M4 8L5.71624 9.37299C6.83218 10.2657 7.39014 10.7121 7.95256 10.7814C8.4453 10.8421 8.94299 10.7173 9.34885 10.4314C9.81211 10.1051 10.0936 9.4483 10.6565 8.13476L12 5M4 8C4.55228 8 5 7.55228 5 7C5 6.44772 4.55228 6 4 6C3.44772 6 3 6.44772 3 7C3 7.55228 3.44772 8 4 8ZM20 8L18.2838 9.373C17.1678 10.2657 16.6099 10.7121 16.0474 10.7814C15.5547 10.8421 15.057 10.7173 14.6511 10.4314C14.1879 10.1051 13.9064 9.4483 13.3435 8.13476L12 5M20 8C20.5523 8 21 7.55228 21 7C21 6.44772 20.5523 6 20 6C19.4477 6 19 6.44772 19 7C19 7.55228 19.4477 8 20 8ZM12 5C12.5523 5 13 4.55228 13 4C13 3.44772 12.5523 3 12 3C11.4477 3 11 3.44772 11 4C11 4.55228 11.4477 5 12 5ZM12 4H12.01M20 7H20.01M4 7H4.01"
                                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </div>
                    <div class="side tails"></div>
                </div>
            </div>

            <div class="charts-wrapper">
                <div class="chart-container"><canvas id="graficoCaras"></canvas></div>
                <div class="chart-container"><canvas id="graficoCoroas"></canvas></div>
            </div>
        </main>
    </div>
</body>
